<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wendy Gwapa</title>
</head>
<body>

<h2>Multiplication Table Generator</h2>

<label for="start">Start Value:</label>
<input type="number" id="start" name="start" min="2" max="10">

<label for="end">End Value:</label>
<input type="number" id="end" name="end" min="2" max="10">

<button onclick="generateTable()">Generate Table</button>

<div id="multiplication-table"></div>

</body>
    
<script>
    function generateTable() {
    var start = document.getElementById('start').value;
    var end = document.getElementById('end').value;

    if (start < 2 || end > 10 || start > end) {
        alert('Please enter numbers between 2 and 10 with the start value less than or equal to the end value.');
        return; 
    }

    document.getElementById('multiplication-table').innerHTML = '';

    var table = '<table border="1">';
    for (var i = start; i <= end; i++) {
        table += '<tr>'; 
        for (var j = start; j <= end; j++) {
            table += '<td>' + i * j + '</td>'; 
        }
        table += '</tr>'; 
    }
    table += '</table>';

    document.getElementById('multiplication-table').innerHTML = table;
}
</script>
</html>
